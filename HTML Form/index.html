<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="insert.php" method="post">
        
        <div>
          Name  <input type="text" name="myName"  id="name" required>
        </div>
        <br>
        
        <div>
           Company Name <input type="text" name="myCompany" id="companyname" required>
        </div>
        <br>
        
        <div>
           PhoneNumber <input type="tel" name="myNumber" id="PhoneNumber" required>
        </div>
        
        <br>
       
        
        <div>
            Message: <br><textarea name="myText" cols="90" rows="10" required></textarea>
        </div>

        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
